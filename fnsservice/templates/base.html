{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="e-System">
    <meta name="author" content="Makeev K.P.">

    <title>E-System</title>


    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/offcanvas.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/ng-animation.css' %}" rel="stylesheet">
    <link href="{% static 'css/sticky-footer.css' %}" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.11.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/angular-busy.css' %}" rel="stylesheet">


    <link href="{% static '/open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">


    <!-- Custom Fonts <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.11.min.css" rel="stylesheet" type="text/css">-->

    <!--bokeh --   <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.11.min.js"></script>> -->

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.11.min.js"></script>


    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- angular APP -->
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/angular-route.min.js' %}"></script>
    <script src="{% static 'js/angular-animate.min.js' %}"></script>
    <script src="{% static 'js/angular-sanitize.min.js' %}"></script>
    <script src="{% static 'js/angular-resource.min.js' %}"></script>
    <script src="{% static 'js/angular-parse-ext.js' %}"></script>
    <script src="{% static 'js/angular-busy.js' %}"></script>

     <!-- dadata libs -->
    <link rel="stylesheet" href="http://dadata.ru/static/css/lib/suggestions-4.7.css" />
    <script src="http://dadata.ru/static/js/lib/jquery.suggestions-4.7.min.js"></script>
    <!-- <script src="{% static 'js/my/dadata-suggestions.js' %}"></script> -->
    <script src="{% static 'js/my/ng-dadata.js' %}"></script>
    <!-- iu bootstrap     <script src="{% static 'angular-ui-bootstrap/dist/ui-bootstrap.js' %}"> </script> -->
    {% block script %}
    <script src="{% static 'js/my/app.module.js' %}"></script>
    <script src="{% static 'js/my/searchService.js' %}"></script>
    <script src="{% static 'js/my/filterFactory.js' %}"></script>
    <script src="{% static 'js/my/documentsFactory.js' %}"></script>
    <script src="{% static 'js/my/userFactory.js' %}"></script>
    <script src="{% static 'js/my/requestFactory.js' %}"></script>
    <script src="{% static 'js/my/myCtrlDashboard.js' %}"></script>
    <script src="{% static 'js/my/myNewCtrlSearch.js' %}"></script>
    <script src="{% static 'js/my/myCtrlMenu.js' %}"></script>
    <script src="{% static 'js/my/userCtrl.js' %}"></script>
    <script src="{% static 'js/my/myCtrlErgul.js' %}"></script>
    <script src="{% static 'js/my/myCtrlRequests.js' %}"></script>

    <script src="{% static 'js/django-angular.min.js' %}" type="text/javascript"></script>
   {% endblock %}

</head>

<body>

    {% block navbar %}
        {% include "navbar.html" %}
    {% endblock %}

    {% block index %}
        {% include "index.html" %}
    {% endblock %}

    {% block footer %}
        {% include "footer.html" %}
    {% endblock %}

</body>

</html>
